<head>
    <meta charset="ISO-8859-1">
    <link rel="stylesheet" href="../../assets/styling.css">
</head>
<div *ngIf="loggedin == 'false'" class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>Hey Gamer ! </strong>Log in to Comment , Reply and to Add Friends
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<app-navbar></app-navbar>

<body style="overflow-x: hidden;margin-top: 10px;">
    <div class="row">
        <div class="col-lg-2 cardbox left" id="info">
            <app-user></app-user>   
            <app-categories></app-categories>
        </div>
        <div class="col-lg-7 cardbox middle">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" id="home" data-toggle="tab" routerLink="/homepage">Home</a>
                </li>
                <li class="nav-item">
                    <a *ngIf="loggedin == 'true'" class="nav-link" data-toggle="tab" routerLink="/yourposts">Your
                        Posts</a>
                </li>
                <span style="position: absolute; right: 5px;">
                    <button type="button" *ngIf="loggedin == 'true'" routerLink="/newpost"
                        class="btn btn-outline-info">+
                        New Post</button>
                </span>
            </ul>

            <div id="myTabContent" class="tab-content" style="margin: 10px">
                <div class="tab-pane fade show active" id="notifications">
                    <div *ngFor="let u of notifUsers">
                        <span>
                            <span class="card border-info mb-3" style="max-width: 20rem;">

                                <div class="card-header">{{u.name}}</div>
                                <div class="card-body">
                                    <h4 class="card-title">{{u.gamertag}}</h4>
                                    <button type="button" class="btn btn-sm btn-success" style="margin-right: 20px"
                                       routerLink="/notifications" (click)="acceptFn(u.id)">Accept</button>
                                    <button type="button" class="btn btn-sm btn-warning"
                                    routerLink="/notifications" (click)="declineFn(u.id)">Decline</button>
                                </div>
                            </span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-2 cardbox right">
            <app-search></app-search>
            <app-contributors></app-contributors>
        </div>
    </div>
</body>
