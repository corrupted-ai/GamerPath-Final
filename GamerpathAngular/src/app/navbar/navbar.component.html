<head>
    <meta charset="ISO-8859-1">
    <link rel="stylesheet" href="../../assets/styling.css">
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" routerLink="/homepage"><span class="fontstyle"> Gamerpath</span></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02"
        aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor02">
        <ul class="navbar-nav mr-auto" *ngIf="loggedin == 'true'">
            <li class="nav-item">
                <a class="nav-link" routerLink="/notifications">Notifications</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/navfriends">Friends</a>
            </li>
            <li class="nav-item">
                    <a class="nav-link" routerLink="/navchat">Messages</a>
                </li>
            <li class="nav-item">
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" style="width: 500px;margin-left: 50px;" type="text"
                        placeholder="Search posts" name="navSearch" [(ngModel)]="navSearch">
                    <button class="btn btn-secondary my-2 my-sm-0" type="button"
                        (click)="searchPostsFn()">Search</button>
                </form>
            </li>
        </ul>
        <ul class="navbar-nav mr-auto" *ngIf="loggedin == 'false'">
            <li class="nav-item">
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="text" style="width: 500px;margin-left: 200px;"
                        placeholder="Search posts" name="navSearch" [(ngModel)]="navSearch">
                    <button class="btn btn-secondary my-2 my-sm-0" type="button"
                        (click)="searchPostsFn()">Search</button>
                </form>
            </li>
        </ul>
        <button *ngIf="loggedin == 'false'" class="btn btn-secondary my-2 my-sm-0"
            routerLink="/login">Login/signup</button>

        <button *ngIf="loggedin == 'true'"  routerLink="/yourposts" class="form-inline my-2 my-lg-0" class="btn btn-outline-info">My
            Account</button>
        <button *ngIf="loggedin == 'true'" style="margin-left: 10px" class="form-inline my-2 my-lg-0"
            class="btn btn-danger" routerLink="" (click)="logout()">LOGOUT</button>
    </div>
</nav>
